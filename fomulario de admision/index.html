<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de admisión</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario de admisión</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
    <input class="controls" type="text" name="ti" id="ti" placeholder="Ingrese su T.I o C.C">
    <input class="controls" type="number" name="correo" id="correo" placeholder="Proximo grado a cursar">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico">
    <input class="botons" type="submit" value="Enviar">
  </section>

</body>
</html>
